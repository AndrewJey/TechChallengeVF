<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Modern Dashboard</h1>

        <div class="row">
            <!-- Calendar Component -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Calendar</h2>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

            <!-- Event Details Panel -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Event Details</h2>
                    </div>
                    <div class="card-body" id="event-details">
                        <p class="text-muted">Click on an event to see details</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Block with Pagination -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="card-title">Results</h2>
                        <div class="form-group">
                            <label for="items-per-page">Items per page:</label>
                            <select id="items-per-page" class="form-select form-select-sm">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="results-container" class="row"></div>
                        <div id="pagination" class="d-flex justify-content-center mt-4">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item disabled" id="prev-page">
                                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                                    </li>
                                    <li class="page-item active" id="page-1">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item" id="next-page">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dummy File Links Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Files</h2>
                    </div>
                    <div class="card-body">
                        <div id="files-container" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-event-details">
                    <!-- Event details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/calendar.js"></script>
    <script src="js/results.js"></script>
    <script src="js/files.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
